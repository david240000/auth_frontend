<div class="container">
    <div class="row">
        <div class="column">
            <div class="card">
                <div class="text-center">
                    <h1>Bejelentkezés</h1>
                    <div class="error">{{ error }}</div>
                </div>
                <nav class="navbar navbar-expand-lg bg-light">
                    <ul  class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="/login/">Bejelentkezés</a></li>
                        <li class="nav-item"><a class="nav-link" href="/signup/">Regisztráció</a></li>
                    </ul>

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password">
                    </div>
                    <button type="submit" class="btn btn-primary">Bejelentkezés</button>
                </form>
